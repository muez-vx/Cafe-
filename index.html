<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tag for specifying character set -->
    <meta charset="UTF-8">
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Set the title of the webpage -->
    <title>Cafe Menu</title>
</head>

<body>
    <!-- Main container for the menu -->
    <div class="menu">
        <main>
            <!-- Cafe name and establishment date -->
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2023</p>
            <hr>
            <!-- Section for Coffee items -->
            <section>
                <h2>Coffee</h2>
                <!-- Image representing coffee -->
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                
                <!-- Individual coffee items -->
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>

            <!-- Section for Dessert items -->
            <section>
                <h2>Desserts</h2>
                <!-- Image representing dessert -->
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                
                <!-- Individual dessert items -->
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <!-- Footer containing a link to GitHub profile -->
        <footer>
            <p><a href="https://github.com/muez-vx" target="_blank">Visit my GitHub Profile</a></p>
            <p>muez_vx</p>
        </footer>
    </div>
</body>

</html>
